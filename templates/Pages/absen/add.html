{% extends 'base.html' %}
{% block title %}
    Tambah Data Absensi
{% endblock %}


{% block navbar %}
    <nav class="navbar navbar-light bg-success" style="position: sticky;">
        <a class="ms-3" style="text-decoration: none;color: white;font-weight: bold;" data-bs-toggle="offcanvas"
            href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            MENU
        </a>
    </nav>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="tambah-absen" class="mt-3 form-control " method="post" enctype="multipart/form-data">
                <p style="font-weight: bold;">Upload File Absen yang ingin ditambahkan (HARUS DENGAN FORMAT CSV)</p>
                <input type="file" class="form-control" name="file-absen" id="">
                <input type="submit" value="Upload File" class="btn btn-primary mt-4">
            </form>
        </div>
    </div>
{% endblock %}
