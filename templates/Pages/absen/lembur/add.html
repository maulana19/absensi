<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Lembur Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-3">
            <br>
            <div class="ms-3 mt-1">
                <p><b>Tambah Lembur Karyawan</b></p>
            </div>
            <hr>
            <form action="/tambah-lembur" method="post" class="ms-3 mb-3">
                <div class="row pe-3">
                    <div class="col-md-4">
                        <div>
                            <h6><b>Karyawan</b></h6>
                            <input type="text" readonly value="{{data_karyawan[0]}}" name="no_karyawan" class="form-control" placeholder="Silahkan Pilih Karyawan yang Izin">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div>
                            <h6><b>Tanggal</b></h6>
                            <input type="text" readonly name="tanggal" value="{{ data_karyawan[1] }}" class="form-control" id="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div>
                            <h6><b>Total Lembur</b></h6>
                            <input type="number" name="total_jam" placeholder="Silahkan Isi Total Jam Lembur Karyawan" step="any" class="form-control" id="">
                        </div>
                    </div>
                    <div class="col-md-4 mt-4">
                        <h6><b>Data Absen Karyawan</b></h6>
                        <div class="table-responsive">
                            <table class="table  table-bordered">
                                <thead>
                                    <tr>
                                        <td><center>Jam Masuk</center></td>
                                        <td><center>Jam Keluar</center></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in data_absen %}
                                        <tr>
                                            <td>{{ d[2] }}</td>
                                            <td>{{ d[3] }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">Simpan</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
