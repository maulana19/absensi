<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Daftar Libur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
            <div class="ms-auto me-0 mt-2">
                <form action="/cari-libur" method="get">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="key" placeholder="Cari Hari Libur" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-outline-light" type="submit" id="button-addon1"><b>Cari</b></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                    <div class="card mt-2">
                        <div class="ms-3 mt-1">
                            <p><b>Daftar Hari Libur Karyawan</b></p>
                        </div>
                        <div class="ms-3 mt-2">
                            <a href="/tambah-libur" class="btn btn-md btn-success">Tambah Hari Libur</a>
                        </div>
                        <hr>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Tanggal Libur</th>
                                            <th>Keterangan</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if data == [] %}
                                            <tr>
                                                <td colspan="3">
                                                    <center>
                                                        <br>
                                                        <b>Data Hari Libur Tidak Ditemukan</b>
                                                        <br>
                                                        <h4><b>Silahkan tambahkan tanggal libur !</b></h4>
                                                    </center>
                                                </td>
                                            </tr>
                                        {% else %}
                                            {% for d in data %}
                                                <tr>
                                                    <td>{{ loop.index }}</td>
                                                    <td> {{ d[1] }} </td>
                                                    <td> {{ d[2] }} </td>
                                                    <td>
                                                        <a href="/update-libur/{{ d[3] }}" class="btn btn-md btn-warning">Update</a>
                                                        <a href="/hapus-libur/{{ d[3] }}" class="btn btn-md btn-danger">Hapus</a>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
