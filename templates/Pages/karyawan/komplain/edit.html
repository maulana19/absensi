<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Komplain Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-3">
            <br>
            <div class="ms-3 mt-1">
                <p><b>Upate Data Komplain dari Karyawan</b></p>
            </div>
            <hr>
            <form action="/update-komplain/{{ komplain[4] }}" method="post" class="ms-3 mb-3">
                <div class="row pe-3">
                    <div class="col-md-3">
                        <div>
                            <h6><b>Karyawan</b></h6>
                            <input type="text" list="karyawanList" value="{{komplain[5]+'-'+komplain[-1]}}" name="no_karyawan" class="form-control" placeholder="Silahkan Pilih Karyawan yang Izin">
                            <datalist id="karyawanList">
                                {% for d in data %}
                                    <option value="{{ d[1] }}-{{ d[2] }}">{{ d[1] }} - {{ d[2] }}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div>
                            <h6><b>Jenis Komplain</b></h6>
                            <select name="jenis" class="form-control">
                                <option {{ 'selected' if komplain[1] == 'tb' }} value="tb">(+)  Penambahan Gaji</option>
                                <option {{ 'selected' if komplain[1] == 'kr' }} value="kr">(-)  Pengurangan Gaji</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3" id="conditionalField">
                        <div>
                            <h6><b>Batas Berlaku</b></h6>
                            <input type="date" value="{{ komplain[6] }}" name="berlaku" class="form-control" id="batas_berlaku">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div>
                            <h6><b>Jumlah Komplain</b></h6>
                            <input type="number" value="{{ komplain[2] }}" name="jumlah" placeholder="Nominal Komplain yang ditambahkan" required class="form-control" id="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h6><b>Keterangan (Opsional)</b></h6>
                            <textarea name="keterangan" class="form-control" id="" placeholder="Tambahkan keterangan komplain yang ditambahkan !" rows="5">{{ komplain[3]}}</textarea>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="save-button" type="submit">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
